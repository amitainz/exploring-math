<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Time(s) Table - Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: monospace;
            padding: 40px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h3 { margin-top: 0; }

        /* --- TIMELINE STYLES --- */
        .container {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: fit-content;
            max-width: 90vw;
            min-height: 120px;
            margin-bottom: 20px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 3px;
            width: 25px;
            flex-shrink: 0;
        }

        .label {
            height: 50px;
            width: 25px;
            position: relative;
            margin-bottom: 10px;
        }

        .label span {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-90deg);
            white-space: nowrap;
            font-size: 11px;
            color: #555;
        }

        .square {
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            margin-bottom: 4px;
            background-color: #f0f0f0;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Logic: These classes are added via JS now */
        .purple-active {
            background-color: #9b59b6 !important;
            border-color: #8e44ad;
            box-shadow: 0 0 5px #9b59b6;
        }

        .green-active {
            background-color: #2ecc71 !important;
            border-color: #27ae60;
            box-shadow: 0 0 5px #2ecc71;
        }

        /* --- TROLL PANELS --- */
        .panels-wrapper {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .troll-panel {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
        }

        .troll-btn {
            padding: 10px 20px;
            font-family: monospace;
            font-size: 14px;
            cursor: pointer;
            border: 2px solid #333;
            background: #fff;
            margin-bottom: 10px;
            font-weight: bold;
            width: 100%;
        }

        #btn-left { border-color: #9b59b6; color: #9b59b6; }
        #btn-left.selected { background-color: #9b59b6; color: white; }

        #btn-right { border-color: #2ecc71; color: #27ae60; }
        #btn-right.selected { background-color: #2ecc71; color: white; }

        .troll-text {
            font-size: 13px;
            text-align: center;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .troll-text.alive { opacity: 1; font-weight: bold; }

        /* --- DIGITAL PAD & DISPLAY --- */
        .control-center {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .digital-display {
            background-color: #000;
            color: #0f0; /* Retro Green */
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            padding: 10px 20px;
            border: 4px solid #555;
            border-radius: 5px;
            width: 160px;
            text-align: center;
            letter-spacing: 2px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
        }

        /* The Shudder Animation */
        @keyframes shudder {
            0% { transform: translateX(0); border-color: #f00; color: #f00; }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); border-color: #555; color: #0f0; }
        }

        .shuddering {
            animation: shudder 0.4s ease-in-out;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .key {
            width: 50px;
            height: 50px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 0 #222;
        }

        .key:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #222;
        }

        .key-enter { background-color: #2ecc71; color: #000; }
        .key-clear { background-color: #e74c3c; color: white; }

    </style>
</head>
<body>

    <h3>The Gatekeeper's Schedule</h3>

    <div class="container" id="timeline"></div>

    <div class="panels-wrapper">
        <div class="troll-panel">
            <button id="btn-left" class="troll-btn">Select Purple Troll</button>
            <div id="text-left" class="troll-text">
                Multiples of 3<br>(3, 6, 9...)
            </div>
        </div>

        <div class="troll-panel">
            <button id="btn-right" class="troll-btn">Select Green Troll</button>
            <div id="text-right" class="troll-text">
                Multiples of 4<br>(4, 8, 12...)
            </div>
        </div>
    </div>

    <div class="control-center">
        <div class="digital-display" id="display">4:--</div>

        <div class="keypad">
            <button class="key" onclick="pressKey(1)">1</button>
            <button class="key" onclick="pressKey(2)">2</button>
            <button class="key" onclick="pressKey(3)">3</button>
            <button class="key" onclick="pressKey(4)">4</button>
            <button class="key" onclick="pressKey(5)">5</button>
            <button class="key" onclick="pressKey(6)">6</button>
            <button class="key" onclick="pressKey(7)">7</button>
            <button class="key" onclick="pressKey(8)">8</button>
            <button class="key" onclick="pressKey(9)">9</button>
            <button class="key key-clear" onclick="pressKey('C')">C</button>
            <button class="key" onclick="pressKey(0)">0</button>
            <button class="key key-enter" onclick="pressKey('E')">GO</button>
        </div>
    </div>

    <script>
        // State variables
        let activeTroll = null; // 'purple' or 'green'
        let currentInput = "";  // Stores the two digits

        document.addEventListener("DOMContentLoaded", function() {
            generateTimeline();
            setupTrollButtons();
        });

        // 1. Generate the empty timeline
        function generateTimeline() {
            const container = document.getElementById('timeline');
            container.innerHTML = '';

            for (let i = 0; i <= 60; i++) {
                const col = document.createElement('div');
                col.className = 'column';

                // Label
                const labelDiv = document.createElement('div');
                labelDiv.className = 'label';
                const labelSpan = document.createElement('span');
                let hour = 4;
                let minute = i;
                if (i === 60) { hour = 5; minute = 0; }
                labelSpan.innerText = `${hour}:${minute.toString().padStart(2, '0')}`;
                labelDiv.appendChild(labelSpan);
                col.appendChild(labelDiv);

                // Purple Square (Top) - Note unique ID
                const sqPurple = document.createElement('div');
                sqPurple.className = 'square';
                sqPurple.id = `purple-sq-${i}`;
                col.appendChild(sqPurple);

                // Green Square (Bottom) - Note unique ID
                const sqGreen = document.createElement('div');
                sqGreen.className = 'square';
                sqGreen.id = `green-sq-${i}`;
                col.appendChild(sqGreen);

                container.appendChild(col);
            }
        }

        // 2. Troll Selection Logic
        function setupTrollButtons() {
            const btnLeft = document.getElementById('btn-left');
            const btnRight = document.getElementById('btn-right');
            const txtLeft = document.getElementById('text-left');
            const txtRight = document.getElementById('text-right');

            btnLeft.addEventListener('click', () => {
                activeTroll = 'purple';
                // Visual updates
                btnLeft.classList.add('selected');
                btnRight.classList.remove('selected');
                txtLeft.classList.add('alive');
                txtRight.classList.remove('alive');
                resetDisplay();
            });

            btnRight.addEventListener('click', () => {
                activeTroll = 'green';
                // Visual updates
                btnRight.classList.add('selected');
                btnLeft.classList.remove('selected');
                txtRight.classList.add('alive');
                txtLeft.classList.remove('alive');
                resetDisplay();
            });
        }

        // 3. Keypad Logic
        function pressKey(key) {
            const display = document.getElementById('display');

            // Handle Clear
            if (key === 'C') {
                resetDisplay();
                return;
            }

            // Handle Enter (GO)
            if (key === 'E') {
                submitTime();
                return;
            }

            // Handle Numbers (0-9)
            if (currentInput.length < 2) {
                currentInput += key;
                updateDisplay();
            }
        }

        function updateDisplay() {
            const display = document.getElementById('display');
            // Pad with placeholder underscores if needed for visual flair
            display.innerText = `4:${currentInput}`;
        }

        function resetDisplay() {
            currentInput = "";
            document.getElementById('display').innerText = "4:--";
            document.getElementById('display').classList.remove('shuddering');
        }

        function triggerShudder() {
            const display = document.getElementById('display');
            // Remove class and add it back to restart animation
            display.classList.remove('shuddering');
            void display.offsetWidth; // Trigger reflow
            display.classList.add('shuddering');
            setTimeout(resetDisplay, 500);
        }

        // 4. The Core Logic Check
        function submitTime() {
            // Check if a troll is selected
            if (!activeTroll) {
                alert("Please select a Troll first!");
                return;
            }

            // Parse input
            const minute = parseInt(currentInput);

            // Validate valid minute range (0-60)
            if (isNaN(minute) || minute < 0 || minute > 60) {
                triggerShudder();
                return;
            }

            // Check Logic based on Troll
            let isCorrect = false;

            if (activeTroll === 'purple') {
                // Purple wants multiples of 3
                if (minute % 3 === 0) {
                    const sq = document.getElementById(`purple-sq-${minute}`);
                    if(sq) {
                        sq.classList.add('purple-active');
                        isCorrect = true;
                    }
                }
            } else if (activeTroll === 'green') {
                // Green wants multiples of 4
                if (minute % 4 === 0) {
                    const sq = document.getElementById(`green-sq-${minute}`);
                    if(sq) {
                        sq.classList.add('green-active');
                        isCorrect = true;
                    }
                }
            }

            if (isCorrect) {
                // Success: clear input instantly so they can type the next one
                resetDisplay();
            } else {
                // Failure: Shudder animation
                triggerShudder();
            }
        }
    </script>
</body>
</html>
